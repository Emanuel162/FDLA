<!DOCTYPE html>
<html lang="de">
<head>
    <title>FDLA</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<form action="script.js" id="linkForm">
    <fieldset>
        <legend>Add links to my atom feed!</legend>
        <label for="author">Author:</label>
        <input type="text" id="author" name="author">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title">
        <label for="link">Link:</label>
        <input type="text" id="link" name="link">
        <label for="description">Description:</label>
        <input type="text" id="description" name="description">
        <br>
        <button type="button" onclick="createAtomFeed()">Submit your link!</button>
        <button type="button" onclick="saveAtomFeedInSessionStorage()">Save this atomFeed!</button>
    </fieldset>

</form>
<pre id="atomOutput"></pre>
<div id="linklist">
</div>
</body>
</html>
